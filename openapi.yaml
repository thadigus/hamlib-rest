components:
  schemas:
    Frequency:
      properties:
        frequency:
          type: number
          title: Frequency
          description: Frequency in Hz
      type: object
      required:
        - frequency
      title: Frequency
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    InitRigRequest:
      properties:
        model:
          type: integer
          title: Model
          description: Hamlib rig model number
        port:
          type: string
          title: Port
          description: Serial/USB device path
        baud:
          type: integer
          title: Baud
          description: Baud rate
      type: object
      required:
        - model
      title: InitRigRequest
    LevelChange:
      properties:
        level_flag:
          type: integer
          title: Level Flag
          description: Hamlib RIG_LEVEL_* flag
        value:
          type: number
          title: Value
          description: Level value
      type: object
      required:
        - level_flag
        - value
      title: LevelChange
    Mode:
      properties:
        mode:
          allOf:
            - $ref: "#/components/schemas/RigMode"
          description: Operating mode (USB, FM, AM, etc.)
        width:
          type: integer
          title: Width
          description: Filter width
      type: object
      required:
        - mode
        - width
      title: Mode
    PTTState:
      properties:
        state:
          $ref: "#/components/schemas/PTTStateEnum"
      type: object
      required:
        - state
      title: PTTState
    PTTStateEnum:
      type: integer
      enum:
        - 0
        - 1
      title: PTTStateEnum
      description: An enumeration.
    PowerState:
      properties:
        state:
          $ref: "#/components/schemas/PowerStateEnum"
      type: object
      required:
        - state
      title: PowerState
    PowerStateEnum:
      type: integer
      enum:
        - 0
        - 1
        - 2
      title: PowerStateEnum
      description: An enumeration.
    RIT:
      properties:
        offset:
          type: integer
          title: Offset
      type: object
      required:
        - offset
      title: RIT
    RepeaterConfig:
      properties:
        shift:
          type: integer
          title: Shift
        offset:
          type: integer
          title: Offset
      type: object
      title: RepeaterConfig
    RigMode:
      type: string
      enum:
        - LSB
        - USB
        - CW
        - CWR
        - FM
        - AM
        - DIG
        - PKT
        - RTTY
        - RTTYR
        - SAM
        - DRM
      title: RigMode
      description: An enumeration.
    SplitConfig:
      properties:
        tx_freq:
          type: number
          title: Tx Freq
        tx_vfo:
          type: string
          title: Tx Vfo
        mode:
          $ref: "#/components/schemas/RigMode"
        width:
          type: integer
          title: Width
      type: object
      title: SplitConfig
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    XIT:
      properties:
        offset:
          type: integer
          title: Offset
      type: object
      required:
        - offset
      title: XIT
  securitySchemes:
    HTTPBasic:
      type: http
      scheme: basic
